<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Posts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container" style="background-color: #e9ecef;">
            <form class="form-horizontal">
                <fieldset>
                    <legend>
                        Random Post <img src="img/facebook.png" width="25" /> <img src="img/google.png" width="25" />
                    </legend>
                    <br />
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="message">Texto do post</label>
                        <div class="col-md-7">
                            <textarea class="form-control" id="message" name="message"></textarea>
                        </div>
                    </div>
                </fieldset>
            </form>

            <div class="form-group">
                <label class="col-md-4 control-label" for="send"></label>
                <div class="col-md-4" id="status">
                    <button id="send" name="send" class="btn btn-primary">Postar</button>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
